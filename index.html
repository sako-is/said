<!DOCTYPE HTML>
<html>
    <head>
        <title>sako</title>
        <meta name="description" content="personal website">
        <meta name="keywords" content="personal website sako">
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
 
        <script src="https://unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="bg"></canvas>

        <!-- main content -->
        <main>
          <div class="container">
              <div id="title" class="inner">Welcome!</div>
              <div id="greeting" class="inner" x-data="{grtng: 0, greeting: localStorage.getItem('grtng')}" x-init="$watch('greeting', (val) => localStorage.setItem('grtng', val))">
                  <button id="greeting" class="button bouncy" @click="grtng += 1" x-text="grtng + 'Greetings!'"></button>
              </div>
              <div class="inner" x-data="{ isShowing: false }">
                  <button class="button bouncy" @click="isShowing = !isShowing">Show contents</button>
  
                  <div id="navbar" class="inner" x-show="isShowing">Show</div>
              </div>
  
          </div>
        </main>

        <!-- javascript >:( -->
        <script>
        </script>
        <script type="module" src="/main.js"></script>
 
    </body>
</html>
